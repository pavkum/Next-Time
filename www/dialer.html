<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/dialer.css" />
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        
        <title>Next Time</title>
    </head>
    <body style="background: transparent;">
       
        <header>
            <!--<div class="icon">
                I
            </div>-->
            
            
            
            <div class="name">
                TALK TO <span id="name"></span> ABOUT
            </div>
            <div class="close"  id="clear">
                swipe to clear
            </div>
            <div class="clearfix"></div>
        </header>
        
        <div class="container" style="display:none">
            
            <div class="img" style="display:none">
                <img id="photo" src="img/profile.png" />
            </div>
            
            <div class="messages"></div>
            
            <!--<table>
                <tr>
                    <td class="img">
                        
                    </td>
                    <td class="messages">
                    </td>
                </tr>
            </table>-->
            <div class="scrolltoshow" id="scrolltoshow">
                Scroll down to see more
            </div>
            <div class="clearfix"></div>
        </div>
        
        <div class="container1" style="display:none">
                <div class="left">
                    &#8592;
                </div>
                <div class="message">
                    <span id="messageLoading" style="display:none">Loading</span>
                        
                </div>
                <div class="right">
                    &#8594;
                </div>
        </div>

        <footer style="display:none">
            <div class="button" id="selected">Selected Done</div>
            <div class="button" style="border-left:1px solid white; border-right:1px solid white" id="all">Mark All Done</div>
            <div class="button" id="close">Close</div>
        </footer>
        
        <script src="js/utilities.js"></script>
        <script src="js/dialer/dialer.js"></script>
        
        
    </body>
    
</html>
