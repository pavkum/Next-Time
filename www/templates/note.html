<style>

    .controls{
        padding:2% 5%;
        width:90%;
        background:#D2D7D3;
        clear:both;
    }
    
    .button {
        width:20%;
        line-height:32px;
        height:32px;
        float:left;
        text-align:center;
        color:white;
        font-weight:bold;
    }
    
    .edit {
        background:#19B5FE; 
        float:right;
        display:none;
    }
    
    .delete {

        float:left;
        display:none;
    }
    
    .cancel {

        float:right;

    .saveOrUpdate {

        </div>
        <div id="saveOrUpdate" class="button saveOrUpdate">

        </div>
